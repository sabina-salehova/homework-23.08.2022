<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/cs/style.css">
    <script src="./assets/js/script.js" defer></script>
</head>
<body>
    <main>
        <section>
            <div class="toDoListAll">
                <div class="py-4 text-center row">
                    <div class="toDoListHeader">
                        <form action="">
                            <label for="listName">Name: </label>
                            <input type="text" id="listName" placeholder="name">
    
                            <label for="listSurname">Surname: </label>
                            <input type="text" id="listSurname" placeholder="surname">
    
                            <label for="listSalary">Salary: </label>
                            <input type="text" id="listSalary" placeholder="salary">
    
                            <button id="btnAdd"><i class="fa-solid fa-plus"></i></button>
                            
                        </form>
                    </div>
                    <div class="forSearch pt-5">
                        <input type="text" id="searchInput" class="w-25">
                        <button id="btnSearch">search</button>
                    </div>
                    <div class="toDoList py-4">
                        <table class="toDoListTable">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Name</th>
                                    <th>Surname</th>
                                    <th>Salary</th>
                                    <th></th>                                   
                                </tr>
                            </thead>
                        </table>
                    </div>                    
                </div>
            </div>
        </section>
    </main>
</body>
</html>
